<nb-layout>
  <nb-layout-column>
    <nb-card class="login-card">
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">Username</label>
            <input nbInput fullWidth id="username" formControlName="username" required />
            <div *ngIf="submitted && loginForm.controls['username'].errors">
              <small
                class="text-danger"
                *ngIf="loginForm.controls['username'].errors['required']"
              >
                Username is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              nbInput
              fullWidth
              type="password"
              id="password"
              formControlName="password"
              required
            />
            <div *ngIf="submitted && loginForm.controls['password'].errors">
              <small
                class="text-danger"
                *ngIf="loginForm.controls['password'].errors['required']"
              >
                Password is required.
              </small>
            </div>
          </div>
          <button nbButton status="primary" type="submit">Login</button>
        </form>
        <p *ngIf="error">{{ error }}</p>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
